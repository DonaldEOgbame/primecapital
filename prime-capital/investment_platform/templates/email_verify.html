<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <title>Email Verification</title>
</head>
<body class="con0">
  <div class="container">
    <div class="row row9">
      <div class="verify">
        <h1 class="h1s">Email Verification</h1>
        <div class="fa">
          <i class="fas fa-envelope"></i>
        </div>
        <form id="verification-form" method="post">
          {% csrf_token %}
          <div class="veri__email">
            <input class="veri__in" type="text" name="verification_code" placeholder="Verification Token" required />
          </div>
          <div class="veri__email">
            <input class="veri__in" type="email" name="email" placeholder="Your Email" required />
          </div>
          <button class="veri__btn" type="submit" name="action" value="verify">Verify Email</button>
          <button class="veri__btn" type="submit" name="action" value="resend">Resend Code</button>
        </form>
        {% if error_message %}
          <script>
            alert("{{ error_message }}");
          </script>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="{% static 'script.js' %}" defer></script>
</body>
</html>
