<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Done</title>
</head>
<style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lato:wght@700&display=swap');
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body{
       background-color: #242424;
    }
    .reset{
     display: flex;
     align-items: center;
     flex-direction: column;
     box-shadow: 0 0 15px rgba(0, 0, 0.7);
     border-radius: 10px;
     background-color: #006eff;
     padding: 100px;
    }
    .row{
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    align-items: center;
    }
    .container{
      padding-top: 80px;
    }
    .reset h1{
      margin-bottom: 20px;
      text-transform: uppercase;
      font-style: oblique;
    }
    .reset p{
      font-weight: 500;
    }
      @media (max-width:820px) {
     .container{
       padding-top: 350px;
     }
    }
     @media (max-width:420px) {
     .container{
       padding-top: 350px;
     }
    }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="reset">
                 <h1>Password Reset Done</h1>
                 <p>We've emailed you instructions for setting your password. If you don't receive the email, please check your spam folder or <a href="{% url 'password_reset' %}">try again</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
