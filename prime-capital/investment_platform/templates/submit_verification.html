<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Verification</title>
</head>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lato:wght@700&display=swap');
 *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  body{
   background-color: #242424;
  }

  .lo{
    color: black;
  }
    .we{
     padding: 5px 40px 5px 40px;
     border-radius: 25px;
     margin-top: 20px;
     background-color: black;
     color: #006eff;
     font-weight: 600;
     transition: all 330ms ease;
     font-size: 22px;
      margin-left: 109px;
      text-align:center;
    }
    .we:hover{
     background-color:#006eff;
     color: black;
    }
    .form-control{
     padding: 5px 75px 5px 5px;
     display: flex;
     margin-top: 15px;
      margin-left: 59px;
     background-color: black;
     color: white;
     border-radius: 18px;
     margin-bottom: 20px;
    }
    .forms{
     margin-left: 59px;
     margin-bottom: 20px;
    }
    .form-select{
     display: flex;
     flex-direction: column;
      margin-left: 59px;
     margin-bottom: 20px
    }
    label{
     font-size: 20px;
     font-weight: 500;
     color: black;
     font-style: oblique;
      margin-left: 59px;
      text-transform: uppercase;
    }
    h1{
     margin: 0 0 30px 10px;
     color: #fff;
     text-transform: uppercase;
     font-style: obliqu;
    }
    .ew{
       display: flex;
       align-items: center;
     flex-direction: column;
     box-shadow: 0 0 15px rgba(0, 0, 0.7);
     border-radius: 10px;
     background-color: #fff;

     padding: 70px;
    }
    .container{
     padding: 60px 40px;
      display: flex;
       align-items: center;
     flex-direction: column;
    }
    .row{
      width: 100%;
    max-width: 600px;
    margin: 0 auto;
    align-items: center;
    }
    .fo{
     margin-left: 28px;
    }
    .helptext{
     display: none;
    }
    #id_password2_helptext{
      display:none;
    }
    li{
     display: none;
    }
    @media (max-width: 820px) {
     .container{
      padding-top: 160px;
     }
    }
    @media (max-width: 432px){
    .container{
     padding-top: 60px;
    }
    input{
     padding-right: 5px;
    }
    .fo{
     margin-left: 15px;
    }
    label{
     font-size: 15px;
    }
    .lo{
     font-size: 22px;
    }
    .we{
      font-size: 15px;
    }
    }
  </style>
<body>
   <div class="container">
       <div class="row">
           <div class="ew">
               <h1 class="lo">Verification</h1>
               <form class="fo" method="post">
                   {% csrf_token %} {{ form.as_p }}
                   <button class="we" type="submit">Verify</button>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
